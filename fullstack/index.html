  <body>
    <header class="top-bar">
      <form id="share-form" class="share-form" autocomplete="off">
        <input
          id="share-url"
          class="prompt-input"
          type="url"
          spellcheck="false"
          placeholder="poe chat share url"
          aria-label="Poe share url"
        />
      </form>
      <button
        id="download-btn"
        class="icon-button"
        type="button"
        aria-label="Download zip"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M12 15V3" />
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
          <path d="m7 10 5 5 5-5" />
        </svg>
      </button>
    </header>
    <main class="container">
      <div id="grid" class="media-grid"></div>
    </main>
    <script type="module" src="./app.ts"></script>
