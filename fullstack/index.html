<!DOCTYPE html>
<html>
  <head>
    <title>Poe Export Tools</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="top-bar">
      <form id="share-form" class="share-form" autocomplete="off">
        <input
          id="share-url"
          class="prompt-input"
          type="url"
          spellcheck="false"
          placeholder="https://poe.com/s/..."
          aria-label="Poe share url"
        />
      </form>
    </header>

    <main class="container">
      <div id="grid" class="media-grid"></div>
    </main>

    <script type="module" src="./app.ts"></script>
  </body>
</html>
